    <title>Ejercicio 52</title>
    <style>
        div {
            width: 100%;
            height: 20%;
            border: solid 3px rgb(255, 0, 0);
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            background-color: lightblue;
            margin-bottom: 5%;

        }

        span {
            margin-top: 5%;
            border: solid 2px rgb(17, 0, 255);
            width: 50%;

        }
    </style>
</head>

<body>
    <h1>Bubbling</h1>
    <div id="div1">
        This is a div Element
        <span id="span1">
            This is a span Element
        </span>
    </div>
    <h1>Capturing</h1>
    <div id="div2">
        This is a div Element
        <span id="span2">
            This is a span Element
        </span>
    </div>
    <script>
        document.getElementById("span1").addEventListener("click", function () { alert("Este es el primer span") }, false)

        document.getElementById("div1").addEventListener("click", function () { ("Este es el primer div") }, false)

        document.getElementById("span2").addEventListener("click", function () { ("Este es el segundo span") }, true)

        document.getElementById("div2").addEventListener("click", function () { ("Este es el segundo div") }, true)
    </script>
</body>
