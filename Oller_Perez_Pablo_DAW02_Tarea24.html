    <form>
        <p>Dime tu nombre:</p>

    </form>

    <script>
        function comprobar() {
            var nombre = document.getElementById('nombre').value;
            var correo = document.getElementById('correo').value;
            var comentarios = document.getElementById('comentarios').value;
            var total = nombre + ", " + correo + ", " + comentarios;
            alert(total);
        }
    </script>
