<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta author="Pablo Oller Pérez">
    <title>Ejercicio 22</title>

</head>

<body>

    <form>
        <p>¿Es mayor de edad?</p>
        <p><input type="radio" id="radio1" name="edad">Sí</p>
        <p><input type="radio" id="radio2" name="edad">No</p>
        <p><input type="button" value="Verificar" onClick="Permitir()"></p>
    </form>

    <script>
        function Permitir() {
            if (document.getElementById('radio1').checked) {
                alert("Puede ingresar al sitio Web");
            }
            if (document.getElementById('radio2').checked) {
                alert("No puede ingresar al sitio Web");
            }
        }
    </script>
</body>

</html>
