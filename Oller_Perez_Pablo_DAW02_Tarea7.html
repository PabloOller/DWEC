    <script>
        //Ejercicio 7

        let mes = prompt("Introduce un mes(en numero): ");
        mes = parseInt(mes);
        if (mes >= 1 && mes <= 12) {
            switch (mes) {
                case 1: document.write("El mes enero tiene 31 días");
                    break;
                case 3: document.write("El mes marzo tiene 31 días");
                    break;
                case 5: document.write("El mes mayo tiene 31 días");
                    break;
                case 7: document.write("El mes julio tiene 31 días");
                    break;
                case 8: document.write("El mes agosto tiene 31 días");
                    break;
                case 10: document.write("El mes octubre tiene 31 días");
                    break;
                case 12: document.write("El mes diciembre tiene 31 días");
                    break;
                case 2: document.write("El mes febrero tiene 28 días");
                    break;
                case 4: document.write("El mes tiene 30 días");
                    break;
                case 6: document.write("El mes tiene 30 días");
                    break;
                case 9: document.write("El mes tiene 30 días");
                    break;
                case 11: document.write("El mes tiene 30 días");
                    break;
            }
        } else {
            document.write("No es un mes valido");
        }

    </script>
