    <script>
        //Ejercicio 1
        var cont = 1;
        var contMayores = 0;
        var contMenores = 0;
        while (cont <= 10) {
            nota = prompt("Escribe la nota numero " + cont);
            nota = parseInt(nota);

            if (nota >= 7) {
                ++contMayores;

            } else {
                ++contMenores;
            }
            cont++
        }
        document.write("<br>" + " Numero de notas mayores a 7: " + contMayores);
        document.write("<br>" + " Numero de notas menores a 7: " + contMenores);

    </script>

    <script>
        //Ejercicio 2

        contador = 1;
        altura = 0;

        while (contador <= 5) {
            alt = prompt("Altura " + contador + ": ");
            alt = parseFloat(alt);

            altura += alt;
            contador++;
        }

    <script>
        //Ejercicio 3
        var cont = 1;
        var contMayores = 0;
        var contMenores = 0;
        var sueldoTotal = 0;

        while (cont <= 5) {
            sueldo = prompt("Ingresa el sueldo " + cont);
            sueldo = parseInt(sueldo);
            if (sueldo > 500 || sueldo < 100) {
                alert("Sueldo no valido");
            } else {
                if (sueldo > 300) {
                    ++contMayores;
                    sueldoTotal += sueldo;

                } else {
                    ++contMenores;
                    sueldoTotal += sueldo;
                }
                cont++
            }
        }
        document.write("<br>" + " Sueldos mayores a 300: " + contMayores);
        document.write("<br>" + " Sueldos menores o iguales a 300: " + contMenores);
        document.write("<br>" + " El sueldo total es: " + sueldoTotal);

    </script>
