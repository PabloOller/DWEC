    <h2>Ejercicio 1</h2>
    <script>
        //Ejercicio 1
        
        var n = parseInt(prompt("Dime un número: "));
        var producto = n;
        for (var i = n - 1; i >= 1; i--) {
            producto *= i;
        }
        document.write("El resultado del factorial de " + n + " es: " + producto);
        
    </script>
    <h2>Ejercicio 2</h2>
    <script>
        //Ejercicio 2
        
        var str1 = prompt("Dime una cadena: ");
        var str2 = prompt("Dime otra cadena: ");
        var c = prompt("Dime una letra: ");
        c=c[0];
        function controladorDeLetras(str1, str2, c) {
            str1 = str1.toLowerCase();
            str2 = str2.toLowerCase();
            c = c.toLowerCase();
            cont1 = 0;
            cont2 = 0;
            var textoLargo = "";
            if (str1.length > str2.length) {
                textoLargo = str1;
            } else {
                textoLargo = str2;
            }
            for (var i = 0; i < textoLargo.length; i++) {
                if (str1[i] == c) {
                    cont1++;
                }
                if (str2[i] == c) {
                    cont2++;
                }
            }
            if (cont1 > cont2) {
                return "<br>" + str1;
            } else if (cont1 == cont2) {
                return "<br>" + str1 + "<br>" + str2;
            } else{
                return "<br>"+str2;
            }
        }

        document.write("La cadena con más apariciones presentes de "+c+" es:"+controladorDeLetras(str1,str2,c));
        
    </script>
    <h2>Ejercicio 3</h2>
    <script>
        //Ejercicio 3

        var valores = [true, 5, false, "hola", "adios", 2];
        var mayor = "";
        var bool1;
        var bool2;
        var n1;
        var n2;
        
        for (var i = 0; i < valores.length; i++) {
            if (typeof valores[i] == "string") {
                if (valores[i].length > mayor.length) {
                    mayor = valores[i];
                }
            }
            if(typeof valores[i] == "boolean"){
                if(bool1==null){
                bool1=valores[i];
                }
                else{
                    bool2=valores[i];
                }
            }
            if(typeof valores[i] == "number"){
                if(n1==null){
                n1=valores[i];
                }
                else{
                    n2=valores[i];
                }
            }
        }

        document.write("El elemento array con mayor tamaño es " + mayor);
        document.write("<br> Si la operación es AND el resultado es: "+(bool1*bool2));
        document.write("<br> Si la operación es OR el resultado es: "+(bool1+bool2));
        document.write("<br> Suma de"+n1+"+"+n2+": "+(n1+n2));
        document.write("<br> Resta de"+n1+"-"+n2+": "+(n1-n2));
        document.write("<br> Multiplicación de"+n1+"*"+n2+": "+(n1*n2));
        document.write("<br> División de"+n1+"/"+n2+": "+(n1/n2));
        document.write("<br> Potencia de"+n1+"^"+n2+": "+(n1**n2));

    </script>
