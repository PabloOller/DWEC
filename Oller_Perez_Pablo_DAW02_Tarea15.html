<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta author="Pablo Oller Pérez">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>

<body>
    <script>
        //Ejercicio 1
        function cubo() {
            n = document.getElementById("entero").value;
            n **= 3;
            alert("El número al cubo es: " + n);
        }
    </script>

    <script>
        //Ejercicio 2
        function mayor() {
            n1 = document.getElementById("num1").value;
            n2 = document.getElementById("num2").value;

            if (n1 > n2) {
                alert("El numero mayor es: " + n1);
            } else {
                alert("El numero mayor es: " + n2);
            }
        }
    </script>

    <script>
        //Ejercicio 3
        function concatenar() {
            nombre = document.getElementById("nombre").value;
            apellido = document.getElementById("apellido").value;

            persona = nombre + " " + apellido;

            document.getElementById("todo").value = persona;
        }
    </script>
    <br>
    <br>
    <!--Ejercicio 1-->
    <form>
        <input type="text" id="entero">
        <input type="button" value="Elevar al cubo" onclick="cubo()">
    </form>

    <br>
    <br>
    <!--Ejercicio 2-->
    <form>
        <input type="text" id="num1">
        <input type="text" id="num2">
        <input type="button" value="Mayor" onclick="mayor()">
    </form>

    <br>
    <br>
    <!--Ejercicio 3-->
    <form>
        <input type="text" id="nombre">
        <input type="text" id="apellido">
        <input type="button" value="Agrupar" onclick="concatenar()">

        <input type="text" name="conjunto" id="todo">
    </form>
</body>

</html>
