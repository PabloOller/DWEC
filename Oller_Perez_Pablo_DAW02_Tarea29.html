<body>
    <script>
        //Ejercicio 1
        var valor = prompt('mete un numero:');
        var num = /^[0-9]{3}\.[0-9]{2}$/;
        if (num.test(valor))
            document.write('El número está bien');
        else
            document.write('El número no está bien');
    </script>
    <script>
        var punto = prompt('Mete otro numero:');
        var num = /\([0-9]{1,3}\,[0-9]{1,3}\)/;
        if (num.test(punto))
            document.write('El formato esta bien');
        else
            document.write('El formato no esta bien');
    </script>
</body>
