    <h2>Ejercicio 5</h2>

    <script>
        //Ejercicio 5
        var cad = prompt("Dime una cadena: ");
        var Abecedario = "a b c d e f g h i j k l m n ñ o p q r s t u v w x y z".split(" ");
        var Contador = [];
        var cont = 0;
        function estadisticas(cad) {
            cad = cad.toLowerCase();
            for (var i = 0; i < Abecedario.length; i++) {
                for (var j = 0; j < cad.length; j++) {
                    if (Abecedario[i] == cad[j]) {
                        cont++;
                    }
                }
                Contador.push(cont);
                cont = 0;
            }
            for (var i = 0; i < Abecedario.length; i++) {
                document.write("<br> La letra " + Abecedario[i] + " aparece " + Contador[i] + " veces");
            }
            return "";
        }
        document.write(estadisticas(cad));
    </script>
