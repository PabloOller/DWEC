    <script>
        //Ejercicio 1
        let perimetro = (l) => {
            return (l * 4);
        }

        var l = prompt("Dime el lado de un cuadrado:");
        l = parseInt(l);

        document.write("<br> Su perímetro es: " + perimetro(l));
    </script>

    <script>
        //Ejercicio 2
        let digitos = (n) => {
            var cont = 1;
            while (n / 10 > 1) {
                n /= 10;
                cont++;
            }
            return cont;
        }
        do{
        var n = prompt("Dime un numero:");
        n = parseInt(n);
        }while(digitos(n)>5);
        document.write("<br>El numero tiene: " + digitos(n) + " dígitos");
    </script>

    <script>
        //Ejercicio 3
        let promedio = (a, b, c) => {
            return ((a + b + c) / 3)
        }
        var a = prompt("Dime el primer numero:");
        var b = prompt("Dime el segundo numero:");
        var c = prompt("Dime el tercer numero:");
        a = parseInt(a);
        b = parseInt(b);
        c = parseInt(c);
        document.write("<br>El promedio es: " + promedio(a, b, c));
    </script>

    <script>
        //Ejercicio 4
        let suma = (a, b, c, d, e) => {
            return (a + b + c + d + e);
        }
        var a = prompt("Dime el primer numero:");

        var c = prompt("Dime el tercer numero:");

        d = parseInt(d);
