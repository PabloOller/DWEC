<body>
    <script>
        //Ejercicio 7

        let palabra = prompt("Introduce una de estas palabra(casa, mesa, perro, gato): ");

        switch (palabra) {
            case "casa": document.write("casa en inglés es house");
                break;
            case "mesa": document.write("Mesa en inglés es table");
                break;
            case "perro": document.write("Perro en inglés es dog");
                break;
            case "gato": document.write("Gato en inglés es cat");
                break;
            default: document.write("No conozco esa palabra");
                break;
        }

    </script>
</body>
