<body>
    <script>
        //Ejercicio 1

        let nombre = prompt("Introduce tu nombre");

        document.write("Nombre: " + nombre + "<br>" + "Edad: " + edad);

    </script>

    <script>
        //Ejercicio 2

        let nombreEmpleado = prompt("Introduce el nombre del empleado");
        let sueldo = prompt("introduce el sueldo del empleado");
        document.write("Nombre del empleado: " + nombreEmpelado + "<br>" + "Sueldo del empleado: " + sueldo);
    </script>

    <script>
        //Ejercicio 2

        let nombreUsuario = prompt("Introduce el nombre del usuario");
        let email = prompt("introduce el email");
        document.write("Nombre de usuario: " + nombreUsuario + "<br>" + "Email del usuario: " + email);
    </script>

    <script>
        //Ejercicio 3

        let lado = prompt("Introduce el lado de un cuadrado");
        lado = parseInt(lado);
        document.write("<br>" + "El perimetro es: " + (lado * lado));
    </script>

    <script>
        //Ejercicio 4

        let n1 = prompt("Introduce el primer numero");
        let n2 = prompt("Introduce el segundo numero");
        let n3 = prompt("Introduce el tercer numero");
        let n4 = prompt("Introduce el cuarto numero");
        n1 = parseInt(n1);
        n2 = parseInt(n2);
        n3 = parseInt(n3);
        n4 = parseInt(n4);
        document.write("<br>" + "La suma de los 2 primeros es: " + (n1 + n2));
        document.write("<br>" + "El producto de los 2 ultimos es: " + (n3 * n4));
    </script>

    <script>
        //Ejercicio 5

        let num1 = prompt("Introduce el primer numero nuevo");
        let num2 = prompt("Introduce el segundo numero nuevo");
        let num3 = prompt("Introduce el tercer numero nuevo");
        let num4 = prompt("Introduce el cuarto numero nuevo");
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        num3 = parseInt(num3);
        num4 = parseInt(num4);
        document.write("<br>" + "La suma de todos los numeros es: " + (num1 + num2 + num3 + num4));
        document.write("<br>" + "El producto todos los numeros es: " + (num1 * num2 * num3 * num4));
    </script>

    <script>
        //Ejercicio 6
        
        let x = prompt("Introduce precio de un articulo");
        let y = prompt("Introduce la cantidad de articulos que se lleva");

        x = parseInt(x);
        y = parseInt(y);

        document.write("<br>" + "El precio a pagar en total es: " + (x * y));

    </script>
