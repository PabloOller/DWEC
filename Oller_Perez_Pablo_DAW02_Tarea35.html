<body>
    <script>
        class Persona {
            constructor(nombre, edad) {
                this.nombre = nombre;
                this.edad = edad;
            }
            imprimir() {
                document.write('Nombre: +${this.nombre} + Edad: ${this.edad}');
            }
        }

        class Empresa {
            constructor(Max_Edad, prohibidoPaso) {
                this.Max_Edad = 60;
                this.prohibidoPaso = function (p) {
                    if (p.edad >= this.Max.Edad)
                        return true;
                    else
                        return false;
                }
            }
        }

        var p1 = new Persona;
        var p2 = new Persona;
        var p3 = new Persona;
        var empresa = new Empresa;
        var cant = 0;
        if (empresa.prohibidoPaso(p1))
            cant++;
        if (empresa.prohibidoPaso(p2))
            cant++;
        if (empresa.prohibidoPaso(p3))
            cant++;
        document.write('La cantidad de personas que no pueden entrar por su edad a la empresa son:' + cant);
    </script>
</body>
