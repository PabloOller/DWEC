<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 48</title>
</head>

<body>
    <p id="p1">Párrafo posición:0</p>
    <p>Párrafo posición:1</p>
    <p>Párrafo posición:2</p>
    <p>Párrafo posición:3</p>
    <input type="text" id="color" size="20">
    <input type="button" id="botón" value="Modificar" onclick="cambiarColor()">
    <script>
        function cambiarColor() {
            var pointer = document.getElementById('p1').parentNode;
            var colorParrafo = document.getElementById('color').value;
            pointer.style.color = colorParrafo;
        }
    </script>
</body>

</html>
